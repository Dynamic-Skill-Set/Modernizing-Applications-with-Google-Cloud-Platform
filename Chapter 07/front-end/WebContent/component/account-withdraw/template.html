<div class="row">
	<h1 ng-bind="$ctrl.account.name"></h1>
</div>
<div class="row">
	<h1 ng-bind="$ctrl.account.balance | number: 2"></h1>
</div>
<div class="row">&nbsp;</div>
<div class="row">
	<form id="withdraw">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<div class="form-group">
				<label for="amount">Amount</label>
				<input min="0.01" max="999999.99" step="0.01" data-required-error="An amount is required" id="amount" placeholder="Enter amount" type="number" ng-model="$ctrl.amount" class="form-control" required/>
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group">
				<label for="amount">Description</label>
				<input data-required-error="A description required" id="amount" placeholder="Enter descriptoin" type="text" ng-model="$ctrl.description" class="form-control" required/>
				<div class="help-block with-errors"></div>
			</div>
			<button type="submit" class="btn btn-primary btn-block" ng-click="$ctrl.withdraw()">Withdraw Funds</button>
		</div>
		<div class="col-md-4"></div>
	</form>
</div>
