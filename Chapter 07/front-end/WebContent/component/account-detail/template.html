<div class="row">
	<h1 ng-bind="$ctrl.account.name"></h1>
</div>
<div class="row">
	<h1 ng-bind="$ctrl.account.balance | number: 2"></h1>
</div>
<div class="row">&nbsp;</div>
<div class="row">
	<form>
		<div class="col-md-3"></div>
		<div class="col-md-2">
			<a class="btn btn-primary btn-block" href="#!/accounts/{{$ctrl.accountId}}/withdraw" role="button">Withdraw</a>
		</div>
		<div class="col-md-2">
			<a class="btn btn-primary btn-block" href="#!/accounts/{{$ctrl.accountId}}/deposit" role="button">Deposit</a>
		</div>
		<div class="col-md-2">
			<a class="btn btn-primary btn-block" href="#!/accounts/{{$ctrl.accountId}}/transfer" role="button">Transfer</a>
		</div>
		<div class="col-md-3"></div>
	</form>
</div>
<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<h2>Recent Transactions</h2>
	</div>
	<div class="col-md-4"></div>
</div>
<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Date</th>
					<th>Description</th>
					<th>Type</th>
					<th class="text-right">Amount</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="transaction in $ctrl.transactions | orderBy:'dateTime':'descending'">
					<td ng-bind="transaction.dateTime | date:'dd/MM/yyyy hh:mm:ss'""></td>
					<td><a href="#!/accounts/{{$ctrl.accountId}}/transactions/{{transaction.id}}" ng-bind="transaction.description"></a></td>
					<td ng-bind="transaction.type"></td>
					<td class="text-right"><span ng-if="transaction.type == 'WITHDRAWAL'">-</span><span ng-bind="transaction.amount | number : 2"></span></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-md-3"></div>
</div>
